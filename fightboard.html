<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>

    </header>
    <h1>Welcome Warrior! A new threat approaches your homeland with his minions. Fell your foes and save the day!</h1>
    <section class="main">
        <div id="banner1"></div>
        <div id="game">
            <div id="gameboard">
                <div id="resultscreen"></div>
                <div class="contents">
                    <div class="character">
                        <p id="herohp"></p>
                        <section class="sprite" id="hero"><img src="./assets/warrior.gif"> </section>
                    </div>
                    <div class="character">  
                        <p id="enemyhp"></p>
                        <section class="sprite" id="enemy"><img src="./assets/goblin.gif"></section>
                    </div> 
                </div>
                <section id="menu">
                    <span id="attack">Attack</span>
                    <span id="special">Special Attack</span>
                </section>
            </div>
            <div id="log"></div>
        </div>
        <button onClick="window.location.reload();">Restart</button>
        <a href="./index.html">Return</a>
        <div id="banner2"></div>
    </section>
</body>
</html>
