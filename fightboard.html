<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1 id="intro">Welcome Warrior! A new threat approaches your homeland with his minions. Fell your foes and save the day!</h1>
    </header>3
    <section class="main">
        <div id="banner1"></div>
        <div id="game">
            <div id="gameboard">
                <div id="resultscreen">
                    <div id="resultscreentext"></div>
                </div>
                
                <div class="contents">
                    <div id="hero" class="character">
                        <p class="hp"h id="herohp"></p>
                        <p class="hp"h id="heromp"></p>
                        <section class="sprite" id="herosprite"><img src="./assets/warrior.gif"> 
                            <div class="hitsplat">
                                <span id="herohitsplat" class="hitsplattext"></span>
                            </div>
                        </section>
                    </div>
                    <div class="character">  
                        <p class="hp" id="enemyhp"></p>
                        <section class="sprite" id="enemy">
                            <img src="./assets/goblin.gif">
                            <div class="hitsplat">
                                <span id="enemyhitsplat" class="hitsplattext"></span>
                            </div>
                        <section>
                    </div> 
                </div>
                <section id="menu">
                    <span id="attack">Attack</span>
                    <span id="special">Special Attack</span>
                </section>
            </div>
            <div id="log">
                <span id="logtext"></span>
            </div>
        </div>
        <div id="buttons">
            <button onClick="window.location.reload();">Restart</button>
            <a id="return" href="./index.html">Return</a>
        </div>
    </section>
</body>
</html>
